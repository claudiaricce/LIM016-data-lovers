<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="main.js" type="module"></script>

    <header class="header">
      <div class="container logo-nav">
        <h1> ESTUDIO GHIBLI</h1>
      <nav class= "navigation">
          <ul>
            <li><a href="#"> Películas </a></li>
            <li><a href="#"> Historia </a></li>
          </ul>
      </nav>
        <form>
          <input type="search" class="src" placeholder="Buscar">
        </form>
      </div>
    </header>

    <main>
      <section class="filterSection">
        <select name="directors" class="item" id=chooseDirector> 
          <option disabled selected>Filtrar por director</option>
          <option value="Takahata">Isao Takahata</option>
          <option value="Miyazaki">Hayao Miyazaki</option>
          <option value="Hara">Toru Hara</option>
          <option value="Suzuki">Toshio Suzuki</option>
          <option value="Nishimura">Yoshiaki Nishimura</option>
        </select>

        <select name="producers" class="item">
          <option disabled selected>Filtrar por productor</option>
          <option value="Takahata">Isao Takahata</option>
          <option value="Hara">Toru Hara</option>
          <option value="Suzuki">Toshio Suzuki</option>
          <option value="Nishimura">Yoshiaki Nishimura</option>
        </select>

        <select name="sortBy" class="item">
          <option disabled selected>Ordenar por</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
          <option value="mostOld">Más antiguo</option>
          <option value="mostRecent">Más reciente</option>
        </select>
      </section>
      
      <article id="showFilms">
        <div class="cards" id="filmContainer"> </div>
      </article>
      

    </main>

    <footer>
      <p style="color:white"> Copyright© 2021 Shiran y Claudia. Todos los derechos reservados  </p>
    </footer>
  </body>
</html>
